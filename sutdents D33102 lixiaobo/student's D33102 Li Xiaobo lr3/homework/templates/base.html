<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <title>{% block title %}{% endblock %}</title>

</head>
<body>
{% block nav %}
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">

        <div class="container-fluid">
            <a class="navbar-brand" href="/">Homework center</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                {% if user.is_authenticated %}
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/HW/student_list/">Student</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/HW/dis_list/">Discipline</a>
                    </li>
    <li class="nav-item"><a class="nav-link" href="{% url 'account_email' %}">Change E-mail</a></li>
    <li class="nav-item"><a class="nav-link" href="{% url 'account_logout' %}">Sign Out</a></li>
    <form method=" POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form.as_p }}
        <li class="nav-item"><a class="nav-link" href="{% url 'account_reset_password' %}">Change
            Password</a></li>
    </form>

{% else %}
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'account_login' %}">Sign In</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'account_signup' %}">Sign Up</a>
        </li>
        </ul>
                {% endif %}
                </ul>
            </div>
        </div>
    </nav>
{% endblock %}
</body>
</html>
